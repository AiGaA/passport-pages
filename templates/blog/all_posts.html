{% extends "blog/base.html" %}
{% load static %}
<!--This will hide the header content-->
{% block header %} {% endblock %}

{% block content %}

<h2>All Posts</h2>

<ul>
{% for post in object_list %}
    <li> 
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>  -  {{ post.author }}</br>
        {{ post.body }}
    </li>
{% endfor %}
</ul>

{% endblock %}
